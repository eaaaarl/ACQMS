<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teller Mobile Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, sans-serif;
      }
      body {
        background: #f5f7fa;
        color: #333;
        line-height: 1.6;
      }
      .container {
        max-width: 100%;
        padding: 15px;
      }
      .header {
        background: #2c3e50;
        color: white;
        padding: 15px;
        text-align: center;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .teller-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .teller-avatar {
        width: 50px;
        height: 50px;
        background: #3498db;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        margin-right: 15px;
      }
      .current-number-card {
        background: #e74c3c;
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }
      .current-number {
        font-size: 3rem;
        font-weight: bold;
        margin: 10px 0;
      }
      .action-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 20px;
      }
      .btn {
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn-primary {
        background: #3498db;
        color: white;
      }
      .btn-danger {
        background: #e74c3c;
        color: white;
      }
      .btn-success {
        background: #2ecc71;
        color: white;
      }
      .btn-secondary {
        background: #95a5a6;
        color: white;
      }
      .queue-list {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .queue-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .queue-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }
      .queue-item:last-child {
        border-bottom: none;
      }
      .badge {
        padding: 3px 8px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
      }
      .badge-warning {
        background: #f39c12;
        color: white;
      }
      .badge-success {
        background: #27ae60;
        color: white;
      }
      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
      }
      .status-active {
        background: #2ecc71;
      }
      .status-pending {
        background: #f1c40f;
      }
      .search-bar {
        margin-bottom: 15px;
      }
      .search-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Teller Dashboard</h1>
      </div>

      <div class="teller-info">
        <div class="teller-avatar">TJ</div>
        <div>
          <h3>Teller John</h3>
          <p>
            Counter 3
            <span class="status-indicator status-active"></span> Active
          </p>
        </div>
      </div>

      <div class="current-number-card">
        <h2>Now Serving</h2>
        <div class="current-number">B205</div>
        <p>Regular Service</p>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary">Call Next</button>
        <button class="btn btn-danger">Skip</button>
        <button class="btn btn-success">Complete</button>
        <button class="btn btn-secondary">Recall</button>
      </div>

      <div class="search-bar">
        <input
          type="text"
          class="search-input"
          placeholder="Search ticket number..."
        />
      </div>

      <div class="queue-list">
        <div class="queue-header">
          <h3>Queue List</h3>
          <span>5 waiting</span>
        </div>

        <div class="queue-item">
          <div>
            <span class="status-indicator status-pending"></span>
            <strong>B206</strong>
          </div>
          <div>
            <span class="badge badge-warning">Regular</span>
          </div>
        </div>

        <div class="queue-item">
          <div>
            <span class="status-indicator status-pending"></span>
            <strong>B207</strong>
          </div>
          <div>
            <span class="badge badge-warning">Regular</span>
          </div>
        </div>

        <div class="queue-item">
          <div>
            <span class="status-indicator status-pending"></span>
            <strong>P101</strong>
          </div>
          <div>
            <span class="badge badge-success">Priority</span>
          </div>
        </div>

        <div class="queue-item">
          <div>
            <span class="status-indicator status-pending"></span>
            <strong>B208</strong>
          </div>
          <div>
            <span class="badge badge-warning">Regular</span>
          </div>
        </div>

        <div class="queue-item">
          <div>
            <span class="status-indicator status-pending"></span>
            <strong>P102</strong>
          </div>
          <div>
            <span class="badge badge-success">Priority</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Sample interactive functionality
      document.querySelectorAll(".btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          alert(`Action: ${this.textContent}`);
          // In real implementation, this would call your queue system API
        });
      });
    </script>
  </body>
</html>
